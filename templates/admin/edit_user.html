{% extends 'base.html' %}
{% block content %}
<h2>Редактировать пользователя</h2>
<form method="POST">
    <div class="mb-3">
        <label>Имя:</label>
        <input class="form-control" name="name" value="{{ user[1] }}" required>
    </div>
    <div class="mb-3">
        <label>Новый пароль (необязательно):</label>
        <input type="password" class="form-control" name="password">
    </div>
    <div class="mb-3">
        <label>Тип учетной записи:</label>
        <select class="form-select" name="type_account">
            {% for type in types %}
            <option value="{{ type[0] }}" {% if type[0] == user[2] %}selected{% endif %}>{{ type[1] }}</option>
            {% endfor %}
        </select>
    </div>
    <button class="btn btn-primary">Сохранить</button>
    <a href="{{ url_for('admin.dashboard') }}" class="btn btn-secondary">Отмена</a>
</form>
{% endblock %}
