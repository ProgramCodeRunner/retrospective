{% extends 'base.html' %}
{% block title %}Админ-панель{% endblock %}
{% block content %}
<h2>Пользователи</h2>
<a class="btn btn-success mb-2" href="{{ url_for('admin.create_user') }}">Создать пользователя</a>
<table class="table table-bordered">
    <thead>
        <tr>
            <th>ID</th><th>Имя</th><th>Тип</th><th>Действия</th>
        </tr>
    </thead>
    <tbody>
        {% for user in users %}
        <tr>
            <td>{{ user[0] }}</td>
            <td>{{ user[1] }}</td>
            <td>{{ user[2] }}</td>
            <td class="butt">
                <a class="btn btn-sm btn-warning" href="{{ url_for('admin.edit_user', user_id=user[0]) }} ">Редактировать</a>
                <a class="btn btn-sm btn-danger" href="{{ url_for('admin.delete_user', user_id=user[0]) }}">Удалить</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
