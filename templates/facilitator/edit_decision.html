<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Редактировать решение</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
<div class="container">
    <h2 class="mb-4">Редактирование решения</h2>

    <form method="POST">
        <div class="mb-3">
            <label for="name" class="form-label">Наименование:</label>
            <input type="text" class="form-control" id="name" name="name" value="{{ decision[0] }}" required>
        </div>

        <div class="mb-3">
            <label for="description" class="form-label">Описание:</label>
            <textarea class="form-control" id="description" name="description" rows="5" required>{{ decision[1] }}</textarea>
        </div>

        <button type="submit" class="btn btn-primary">Сохранить</button>
        <a href="{{ url_for('facilitator.dashboard') }}" class="btn btn-secondary">Отмена</a>
    </form>
</div>
</body>
</html>
