{% extends 'base.html' %}
{% block content %}
    <h2 class="mb-4">Редактирование идеи</h2>
    <form method="POST">
        <div class="mb-3">
            <label for="name" class="form-label">Наименование:</label>
            <input type="text" class="form-control" id="name" name="name" value="{{ idea[1] }}" required>
        </div>

        <div class="mb-3">
            <label for="description" class="form-label">Описание:</label>
            <textarea class="form-control" id="description" name="description" rows="5" required>{{ idea[2] }}</textarea>
        </div>

        <button type="submit" class="btn btn-primary">Сохранить</button>
        <a href="{{ url_for('facilitator.dashboard') }}" class="btn btn-secondary">Отмена</a>
    </form>
{% endblock %}
